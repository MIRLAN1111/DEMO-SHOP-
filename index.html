<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Order Basket</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<header>
			<h1>Магазин</h1>
			<div class="cart">
				<h2>Корзина</h2>
				<ul class="cart-items"></ul>
				<p class="total">Итого: <span class="total-amount">0</span> руб.</p>
				<button class="checkout">заказать</button>
			</div>
		</header>

		<section class="products">
			<div class="product">
				<img
					src="./image/Lavsit_design_kompaktniy_stul_Dale_sero-bezh_flok_v2.jpg"
					alt="iPhone" />
				<h3>СТУЛ</h3>
				<p class="price">15000 руб.</p>
				<button class="add-to-cart">Добавить в корзину</button>
			</div>
		</section>
		<section class="products">
			<div class="product">
				<img
					src="./image/Rokoko_bord_av_valnötsträ,_1700-talets_sista_hälft_-_Hallwylska_museet_-_108491.tif.jpg"
					alt="СТОЛ" />
				<h3>СТОЛ</h3>
				<p class="price">3000 руб.</p>
				<button class="add-to-cart">Добавить в корзину</button>
			</div>
		</section>
		<section class="products">
			<div class="product">
				<img src="./image/16_-_1.jpg" alt="ДИВАН" />
				<h3>ДИВАН</h3>
				<p class="price">15000 руб.</p>
				<button class="add-to-cart">Добавить в корзину</button>
			</div>
		</section>
		<section class="products">
			<div class="product">
				<img src="./image/1416987_preview.webp" alt="iPhone" />
				<h3>ШКАФ</h3>
				<p class="price">9000 руб.</p>
				<button class="add-to-cart">Добавить в корзину</button>
			</div>
		</section>

		<script src="./app.js"></script>
	</body>
</html>
